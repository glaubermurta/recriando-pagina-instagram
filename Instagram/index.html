<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular (2).png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-letra-instagram.png" class="instagram-logo"   alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como glaubermurta</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é glaubermurta?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-download"></a>
                </div>  
            </div>
        </div>   
    </div>
</body>
</html>
